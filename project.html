    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Campus Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .chat-box {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 20px;
        }
        .input-box {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>Smart Campus Assistant</h1>
<div class="chat-box" id="chat-box"></div>
<input type="text" id="user-input" class="input-box" placeholder="Type your message..." onkeyup="if(event.key === 'Enter'){sendMessage()}">
<button onclick="sendMessage()">Send</button>

<script>
    function sendMessage() {
        var userMessage = document.getElementById("user-input").value;
        if (userMessage.trim() === "") return;

        var chatBox = document.getElementById("chat-box");
        chatBox.innerHTML += "<div><strong>You:</strong> " + userMessage + "</div>";

        fetch("/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
            },
            body: "message=" + userMessage
        })
        .then(response => response.text())
        .then(response => {
            chatBox.innerHTML += "<div><strong>Assistant:</strong> " + response + "</div>";
            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById("user-input").value = "";
        });
    }
</script>

</body>
</html>

</body>
</html>
